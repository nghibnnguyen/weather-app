<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLusHW5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/085b03f84c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <div class="col-4"><h2></h2></div>
          <div class="col-6">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-7.5">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p><span id="date"></span></p>
            <h1>
              <span id="city">Sunnyvale</span>
              <br /><span id="temperature">59</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </h1>
            <h2>
              <span id="description"><strong>Sunny </strong></span>
              <br />
              Humidity: <span id="humidity"></span> <br />
              Wind: <span id="wind"></span> km/h
            </h2>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col">
                <ul class="daily-temp">
                  <li class="bold">Disregard</li>
                  <li>☀️</li>
                  <li class="subtemp">Disregard</li>
                </ul>
              </div>
              <div class="col">
                <ul class="daily-temp">
                  <li class="bold">Disregard</li>
                  <li>☀️</li>
                  <li class="subtemp">Disregard</li>
                </ul>
              </div>
              <div class="col">
                <ul class="daily-temp">
                  <li class="bold">Disregard</li>
                  <li>☀️</li>
                  <li class="subtemp">Disregard</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <ul class="daily-temp">
                  <li class="bold">Disregard</li>
                  <li>🌥</li>
                  <li class="subtemp">Disregard</li>
                </ul>
              </div>
              <div class="col">
                <ul class="daily-temp">
                  <li class="bold">Disregard</li>
                  <li>☀️</li>
                  <li class="subtemp">Disregard</li>
                </ul>
              </div>
              <div class="col">
                <ul class="daily-temp">
                  <li class="bold">Disregard</li>
                  <li>🌥</li>
                  <li class="subtemp">Disregard</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="openSource"
      ><a href="https://github.com/nghibnnguyen/weather-app">Open-source code</a
      ><span> by Nghi N.</span></span
    >
    <script src="src/index.js"></script>
  </body>
</html>
